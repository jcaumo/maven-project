Resources:
  EC2Instance:
    Type: 'AWS::EC2::Instance'
    Properties:
      InstanceType: t2.micro
      ImageId: ami-050e1ec030abb8dde
      SecurityGroups:
        - !Ref InstanceSecurityGroup
      KeyName: MasterKey

  EC2Instance2:
    Type: 'AWS::EC2::Instance'
    Properties:
      InstanceType: t2.micro
      ImageId: ami-050e1ec030abb8dde
      SecurityGroups:
        - !Ref InstanceSecurityGroup
      KeyName: MasterKey

  InstanceSecurityGroup:
    Type: 'AWS::EC2::SecurityGroup'
    Properties:
      GroupDescription: Enable SSH access via port 22
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: '22'
          ToPort: '22'
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: '8080'
          ToPort: '8080'
          CidrIp: 0.0.0.0/0

  EIP_1:
    Type: AWS::EC2::EIP
    Properties:
      InstanceId: !Ref EC2Instance